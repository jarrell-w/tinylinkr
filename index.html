<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Resources/normalize.css" />
    <link rel="stylesheet" href="./Resources/style.css" />
    <title>TinyLinkr</title>
  </head>
  <body>
    <main>
      <section id="container1">
        <h1 id="logo">Tiny Linkr</h1>
        <span id="copied">Copied link to clipboard!</span>
        <section id="container2">
          <div class="box box1"></div>
          <form action="" method="get">
            <input
              type="text"
              name="link"
              id="link"
              placeholder="tinylinkr.de/iOvuiN"
            />
          </form>
          <div class="box" id="box2">
            <img
              src="./Resources/images/clipboard-copy-duplicate-paste-2-svgrepo-com.svg"
              alt="clipboard"
              title="Copy to Clipboard"
            />
          </div>
          <div class="social-link">
            <img
              src="./Resources/images/icons8-twitter-48.svg"
              alt="twitter logo"
            />
          </div>
          <button id="submit">Get Link</button>
          <div class="social-link">
            <img
              src="./Resources/images/icons8-facebook-48.svg"
              alt="facebook logo"
            />
          </div>
        </section>
        <span id="shortlink"></span>
      </section>
    </main>
    <footer>
      <a target="_blank" href="https://icons8.com/icon/uiC43lDJPIAF/twitter"
        >Twitter</a
      >
      icon by <a target="_blank" href="https://icons8.com">Icons8</a><br />
      <a target="_blank" href="https://icons8.com/icon/0mRu7iM61Z8k/facebook"
        >Facebook</a
      >
      icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      <span>Coded & designed by Jarrell W 2023</span>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
